<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickUp Swag Checkout – MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Hide screens initially */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
        }
        .screen.active {
            display: flex;
        }

        /*––– Primary / secondary buttons without @apply –––*/
        .primary-btn {
            width: 100%;
            max-width: 320px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6B46C1;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 9999px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .06);
            transition: background .3s, transform .3s;
        }
        .primary-btn:hover {
            background: #5531b4;
            transform: scale(1.04);
        }
        .primary-btn:disabled {
            background: #b1a0e0; /* Lighter purple for disabled */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .secondary-btn {
            width: 100%;
            max-width: 320px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #6B46C1;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid #6B46C1;
            border-radius: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .04);
            transition: background .3s, transform .3s;
        }
        .secondary-btn:hover {
            background: #f3e9ff;
            transform: scale(1.04);
        }

        .edit-btn {
            padding: .5rem 1rem;
            background: #e9ddff;
            color: #6B46C1;
            font-weight: 600;
            border-radius: 12px;
            font-size: 14px;
            transition: background .2s;
        }
        .edit-btn:hover {
            background: #d6c6ff;
        }

        /* input + errors */
        .form-input {
            padding: .75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: .5rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #6B46C1;
            box-shadow: 0 0 0 1px #6B46C1;
        }
        .form-input.border-red-500 {
            border-color: #ef4444; /* Red border for errors */
        }

        .field-error {
            color: #e11d48;
            font-size: 14px;
            margin-top: .25rem;
            display: none; /* Hidden by default */
        }

        .order-summary-card {
            background: #f6f3ff;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .05);
        }

        /* simple desktop split */
        @media(min-width:768px) {
            .desktop-layout {
                display: flex;
            }
            .desktop-main {
                flex: 1;
                padding: 2rem;
            }
            .desktop-sidebar {
                width: 33.333%;
                padding: 2rem;
                background: #f0f2f5;
                border-left: 1px solid #e5e7eb;
                display: flex; /* Ensure it's flex for content alignment */
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .primary-btn,
            .secondary-btn {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!-- …APP HTML continues… -->
</body>
</html>
